stages:
- name: Build
  steps:
  - runScriptConfig:
      image: azul/zulu-openjdk-alpine      
      # maven:3-jdk-7
      shellScript: |-
        mvn package 
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: app-app:${CICD_EXECUTION_SEQUENCE}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml